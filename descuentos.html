<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descuentos</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <div class="container-fluid">
        <h1 class="text-center mb-5">Porcentajes y descuentos</h1>

        <div class="row d-flex align-items-center justify-content-center mt-5">
            <div class="col-4">
                <h4>Calcular descuentos</h4>
              <form>
                <div class="mb-3">
                  <label for="precio" class="form-label">Precio del articulo</label>
                  <input
                    type="number"
                    class="form-control"
                    id="precio"
                    aria-describedby="precio"
                  />
                </div>
                <div class="mb-3">
                    <label for="porcentaje" class="form-label">Porcentage de descuento</label>
                    <input
                        type="number"
                        class="form-control"
                        id="porcentaje"
                        aria-describedby="porcentaje"
                    />
                </div>
                
                <p id="priceResult"></p>
                
                <button type="button" onclick="calcularDescuento()" class="btn btn-primary">Calcular</button>
              </form>
            </div>
        </div>
    </div>
    
    
    
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./descuentos.js"></script>
  </body>
</html>
